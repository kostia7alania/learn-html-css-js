<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Калькулятор</title>
</head>
<body>

    <div class="container">

        <div class="display">
            <p>Здесь будет результат!</p> 
        </div>
        <div class="keyboard">
            <div>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>&lt;</span>
            </div>
            <div>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>*</span>
            </div>
            <div>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>/</span>
            </div>
            <div>
                <span>0</span>
                <span>-</span>
                <span>+</span>
                <span>=</span>
            </div>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
